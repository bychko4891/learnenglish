<!--<th:block xmlns:th="http://www.thymeleaf.org" th:fragment="header">-->
<header th:fragment="header">
    <div class="section">
        <div class="top_navbar">
            <div class="hamburger">
                <a href="#">
                    <i class="fas fa-bars"></i>
                </a>
            </div>
            <div style="right: 195px; position: absolute;" th:unless="${userId}">
                <form action="/login" target="_parent">
                    <button class="btn_main" type="submit">Увійти</button>
                </form>
            </div>
            <div style="right: 185px; position: absolute; top: 5px; font-size: 30px;" th:unless="${userId}">
                <p style="color: white;">/</p>
            </div>
            <div style="right: 38px; position: absolute;" th:unless="${userId}">
                <form action="/registration" target="_parent">
                    <button class="btn_main">Зареєструватися</button>
                </form>
            </div>

            <div style="right: 40px; position: absolute;" th:if="${userId}">
                <form action="/logout" method="post">
                    <input type="hidden" name="_csrf" th:value="${_csrf.token}">
                    <button class="btn_main" type="submit">Вийти</button>
                </form>
            </div>
        </div>

    </div>
    <script>
        var hamburger = document.querySelector(".hamburger");
        hamburger.addEventListener("click", function () {
            document.querySelector("body").classList.toggle("active");
        })
    </script>


</header>
