<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="~{fragments/head :: head}"></head>

<body>
<main id="main-wrapper" class="main-wrapper">

    <div th:replace="~{fragments/header :: header}"></div>
    <div th:replace="~{fragments/menu :: menu}"></div>

    <div id="app-content">
        <div class="app-content-area row mx-auto">
            <div class="col-md-8 main-content overflow-hidden p-0">
                <div class="container_2 overflow-visible">
                    <img class="background-image" th:src="@{/images/profile_fone.jpg}" alt="profile"  />
                    <img class="user-avatar" th:src="@{/avatar/{name}(name=${user.userAvatar.imageName})}" alt="profile" />
                </div>
                <div class="row">
                    <div class="col-md-3" style="padding: 100px 50px;">
                        <h3 th:text="${user.login}"></h3>
                        <h3 th:text="${user.name}"></h3>
                        <p th:text="${user.about}"></p>

<!--                        <img class="image-container" th:src="@{/avatar/{name}(name=${user.userAvatar.imageName})}" alt="profile" />-->
<!--                        <img class="w-100" th:src="@{/avatar/{name}(name=${user.userAvatar.imageName})}" />-->
<!--                        <img class="colored-svg reset-styles ms-auto" th:src="@{../images/settings.svg}" alt="profile" width="25" height="25" />-->
                    </div>
                    <div class="col-md-9 d-flex ms-auto">
                        <img class="colored-svg reset-styles ms-auto" th:src="@{../images/settings.svg}" alt="profile" width="25" height="25" />
                    </div>

                </div>

            </div>
            <div class="col-md-3 main-content">
                <span th:text="${user.name}"></span>
            </div>


<!--            <div class="main-content overflow-hidden">-->
<!--                -->





<!--                <div class="p-3">-->
<!--                    <span th:text="${user.name}"></span>-->
<!--                </div>-->


<!--            </div>-->
        </div>
    </div>
</main>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>

</html>
