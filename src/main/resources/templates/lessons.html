<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="lesson : ${lessons}">
        <td th:text="${lesson.name}"></td>
        <td>
            <a th:href="@{/admin-page/lessons/lesson/{id}(id=${lesson.id})}" class="btn btn-primary">Edit</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
