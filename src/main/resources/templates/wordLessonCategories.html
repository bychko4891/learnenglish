<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{fragments/head_old :: head_old}"></head>
<!--<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">-->
<style>
    .category-container {
        display: flex;
        flex-wrap: wrap;
    }

    .category-container > div {
        flex-basis: calc(33.33% - 20px); /* ширина елемента, 20px - зазор між елементами */
        margin: 10px; /* зовнішній відступ */
    }

    .category-grid {
        display: grid;
        /*grid-template-columns: repeat(3, 1fr); !* 3 колонки з однаковою шириною *!*/
        /*grid-gap: 10px; !* зазор між елементами *!*/
        padding: 20px 10px;
        border: 1px solid;
        border-radius: 20px;
        align-items: center;
    }

    .category-grid span {
        color: white;
        font-size: 21px;
    }

</style>
<body class="active">
<div class="wrapper">
    <div class="section">
        <header th:replace="~{fragments/header_2 :: header_2}"></header>
        <div th:each="mainCategory, iter : ${wordLessonMainCategory}" th:limit="1" class="d-flex flex-column">
            <h1 th:text="${mainCategory.name}"></h1>
            <div th:utext="${mainCategory.getDescription}"></div>

            <div th:if="${iter.index == 0}" class="d-flex flex-column flex-lg-column lessons">
                <div th:each="subcategory : ${subcategories}">
                    <div class="flex-fill lessons-categories">
<!--                        <div style="margin-right: 20px;">-->
                            <img th:src="@{/category-image/{name}(name=${subcategory.image.imageName})}"/>
<!--                        </div>-->
                        <div class="d-flex flex-column flex-grow-1 justify-content-between">
                            <a th:href="@{/word-lesson-category/{id}/lessons(id=${subcategory.id})}"><h3 th:text="${subcategory.name}"></h3></a>
                            <p th:text="${subcategory.countWordLessons + ' занять(тя)'}"></p>
                            <div th:utext="${subcategory.getDescription}" class="text_info"></div>
                            <div th:utext="${subcategory.getDescription.length() > 100 ? #strings.substring(subcategory.getDescription, 0, 100) + '....' : subcategory.getDescription + '....'}" class="text_info_m"></div>
                        <a th:href="@{/word-lesson-category/{id}/lessons(id=${subcategory.id})}" class="btn btn_main" style="width: fit-content;">Навчатися</a>
                        </div>
                        <br>
                        <!--                            <div class="left_border"-->
                        <!--                                 th:utext="${translationPairsPage.info.length() > 250 ? #strings.substring(translationPairsPage.info, 0, 250) + '....' : translationPairsPage.info + '....'}">-->
                        <!--                                -->
                        <!--                            </div>-->
                        <!--                            <form th:action="@{/phrases-page/{id}(id=${translationPairsPage.id})}"-->
                        <!--                                  style="margin-left: auto; padding-right: calc(5% + 20px);">-->
                        <!--                                <button class="btn_main" type="submit">Перейти</button>-->
                        <!--                            </form>-->
                    </div>
                </div>
            </div>
        </div>
        <!--            </div>-->

        <!--        </div>-->
        <div th:replace="~{fragments/menuMobile :: menuMobile}"></div>
    </div>
    <div th:replace="~{fragments/menu_old :: menu_old}"></div>
</div>

</body>
</html>
