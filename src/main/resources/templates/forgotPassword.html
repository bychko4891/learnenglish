<!DOCTYPE HTML >
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"></head>
<body>
<div class="wrapper">
    <header th:replace="~{fragments/header :: header}"></header>
    <div class="sidebar">
        <div th:replace="~{fragments/menu :: menu}"></div>
    </div>
    <main class="section main_content ">
        <div class="container layout_page row">
            <div class="col-md-6 col-lg-7" style="display: block;">

                <h3>Відновити пароль</h3><br>
                <form th:action="@{/forgot-password}" method="post">
                    <input type="email" name="email">
                    <button type="submit">Відновити</button>
                </form>
                <br>
                <h5 th:text="${message}"></h5>
                <div th:text="${error}" style="color: red"></div>
                <div th:text="${logout}" style="color: #47f847"></div>

            </div>
        </div>
    </main>
    <!--    <footer th:replace="fragments/footer :: footer"></footer>-->
</div>
</body>
</html>
