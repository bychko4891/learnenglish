<!DOCTYPE HTML >
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"></head>
<body class="active">
<div id="toastContainer" class="toast-container"></div>
<script src="https://cdn.tiny.cloud/1/j8dxs8puyiugoamq11vn3bctaonh1jhzvd0cewcb1jiyl2c6/tinymce/5/tinymce.min.js"
        referrerpolicy="origin"></script>
<div class="wrapper">
    <header th:replace="~{fragments/header :: header}"></header>
    <div class="sidebar">
        <div th:replace="~{fragments/menu :: menu}"></div>
    </div>
    <main class="section main_content ">
        <div class="container layout_page">
            <h1>New text page</h1>
            <form id="editor">
                <label for="name">Назва:</label>
                <input type="text" id="name" name="name" th:value="${textOfAppPage.name}">
                <label>Сторінка:</label>
                <label th:text="${pageName}"></label><br>
                <label for="entitySelect">Змінити сторінку: </label>
                <select id="entitySelect" name="selectedPageApplication">
                    <option name="id" value="0">Оберіть сторінку для текста</option>
                    <option th:each="pageApplication : ${pageList}" th:value="${pageApplication.id}"
                            th:text="${pageApplication.namePage}">
                    </option>
                </select>
                <input name="address" placeholder="path page">
                <hr>
                <label for="info">Текст:</label>
                <textarea id="info" name="text" th:text="${textOfAppPage.text}"></textarea>
                <input type="hidden" name="id" th:value="${textOfAppPage.id}">
                <button type="submit">Зберегти</button>
            </form>
        </div>
    </main>
    <!--    <footer th:replace="fragments/footer :: footer"></footer>-->
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
<script type="text/javascript" th:src="@{/js/tinyMce.js}"></script>
<script type="text/javascript" th:src="@{/js/textOfAppPageEdit.js}"></script>
</body>
</html>
