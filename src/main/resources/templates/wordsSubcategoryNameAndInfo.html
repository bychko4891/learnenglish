<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{fragments/head_old :: head_old}"></head>
<body class="active">
<div class="wrapper">
  <main class="section">
    <header th:replace="~{fragments/header_2 :: header_2}"></header>
    <div class="container layout_page">
      <nav aria-label="breadcrumb" style="border-bottom: 2px solid; padding-left: 20px; margin: 20px;">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="/">Головна</a></li>
          <li class="breadcrumb-item active" aria-current="page"><a href="/words-main-category">Головні категорії словника</a>
          </li>
        </ol>
      </nav>
      <h1>Словник</h1>
      <div th:each="wordsMainCategory : ${wordsMainCategories}">
        <h3 th:text="${wordsMainCategory.name}"></h3><br>
        <div class="left_border" th:utext="${wordsMainCategory.info}"></div>
      </div>

      <!--      <div th:utext="${mainBottom}" style="padding: 20px 40px 20px 40px;"></div>-->
    </div>
    <div th:replace="~{fragments/menuMobile :: menuMobile}"></div>
  </main>
  <div th:replace="~{fragments/menu_old :: menu_old}"></div>
</div>
<script type="text/javascript" th:src="@{/js/searchWord.js}"></script>
</body>
</html>
