<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="en">
<head th:replace="~{fragments/head :: head}"></head>
<style>
    .tabs {
        position: relative;
        padding: 20px 20px 40px 20px;
        width: 100vw;
        height: fit-content;
        min-width: 240px;
    }
    .tabs input[name=tab-control] {
        display: none;
    }
    .tabs .content section h2,
    .tabs ul li label {
        font-family: "Montserrat";
        font-weight: bold;
        font-size: 18px;
        color: #428BFF;
    }
    .tabs ul {
        list-style-type: none;
        padding-left: 0;
        display: flex;
        flex-direction: row;
        margin-bottom: 10px;
        justify-content: space-between;
        align-items: flex-end;
        flex-wrap: wrap;
    }
    .tabs ul li {
        box-sizing: border-box;
        flex: 1;
        width: 25%;
        padding: 0 10px;
        text-align: center;
    }
    .tabs ul li label {
        transition: all 0.3s ease-in-out;
        color: #929daf;
        padding: 5px auto;
        overflow: hidden;
        text-overflow: ellipsis;
        display: block;
        cursor: pointer;
        transition: all 0.2s ease-in-out;
        white-space: nowrap;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }
    .tabs ul li label br {
        display: none;
    }
    .tabs ul li label svg {
        fill: #929daf;
        height: 1.2em;
        vertical-align: bottom;
        margin-right: 0.2em;
        transition: all 0.2s ease-in-out;
    }
    .tabs ul li label:hover, .tabs ul li label:focus, .tabs ul li label:active {
        outline: 0;
        color: #bec5cf;
    }
    .tabs ul li label:hover svg, .tabs ul li label:focus svg, .tabs ul li label:active svg {
        fill: #bec5cf;
    }
    .tabs .slider {
        position: relative;
        width: 33.33%;
        transition: all 0.33s cubic-bezier(0.38, 0.8, 0.32, 1.07);
    }
    .tabs .slider .indicator {
        position: relative;
        width: 50px;
        max-width: 100%;
        margin: 0 auto;
        height: 4px;
        background: #428BFF;
        border-radius: 1px;
    }
    .tabs .content {
        margin-top: 30px;
    }
    .tabs .content section {
        display: none;
        -webkit-animation-name: content;
        animation-name: content;
        -webkit-animation-direction: normal;
        animation-direction: normal;
        -webkit-animation-duration: 0.3s;
        animation-duration: 0.3s;
        -webkit-animation-timing-function: ease-in-out;
        animation-timing-function: ease-in-out;
        -webkit-animation-iteration-count: 1;
        animation-iteration-count: 1;
        line-height: 1.4;
    }
    .tabs .content section h2 {
        color: #428BFF;
        display: none;
    }
    .tabs .content section h2::after {
        content: "";
        position: relative;
        display: block;
        width: 30px;
        height: 3px;
        background: #428BFF;
        margin-top: 5px;
        left: 1px;
    }
    .tabs input[name=tab-control]:nth-of-type(1):checked ~ ul > li:nth-child(1) > label {
        cursor: default;
        color: #428BFF;
    }
    .tabs input[name=tab-control]:nth-of-type(1):checked ~ ul > li:nth-child(1) > label i {
        fill: #428BFF;
    }
    @media (max-width: 600px) {
        .tabs input[name=tab-control]:nth-of-type(1):checked ~ ul > li:nth-child(1) > label {
            background: rgba(0, 0, 0, 0.08);
        }
    }
    .tabs input[name=tab-control]:nth-of-type(1):checked ~ .slider {
        transform: translateX(0%);
    }
    .tabs input[name=tab-control]:nth-of-type(1):checked ~ .content > section:nth-child(1) {
        display: block;
    }
    .tabs input[name=tab-control]:nth-of-type(2):checked ~ ul > li:nth-child(2) > label {
        cursor: default;
        color: #428BFF;
    }
    .tabs input[name=tab-control]:nth-of-type(2):checked ~ ul > li:nth-child(2) > label i {
        fill: #428BFF;
    }
    @media (max-width: 600px) {
        .tabs input[name=tab-control]:nth-of-type(2):checked ~ ul > li:nth-child(2) > label {
            background: rgba(0, 0, 0, 0.08);
        }
    }
    .tabs input[name=tab-control]:nth-of-type(2):checked ~ .slider {
        transform: translateX(100%);
    }
    .tabs input[name=tab-control]:nth-of-type(2):checked ~ .content > section:nth-child(2) {
        display: block;
    }
    .tabs input[name=tab-control]:nth-of-type(3):checked ~ ul > li:nth-child(3) > label {
        cursor: default;
        color: #428BFF;
    }
    .tabs input[name=tab-control]:nth-of-type(3):checked ~ ul > li:nth-child(3) > label i {
        fill: #428BFF;
    }
    @media (max-width: 600px) {
        .tabs input[name=tab-control]:nth-of-type(3):checked ~ ul > li:nth-child(3) > label {
            background: rgba(0, 0, 0, 0.08);
        }
    }
    .tabs input[name=tab-control]:nth-of-type(3):checked ~ .slider {
        transform: translateX(200%);
    }
    .tabs input[name=tab-control]:nth-of-type(3):checked ~ .content > section:nth-child(3) {
        display: block;
    }
    .tabs input[name=tab-control]:nth-of-type(4):checked ~ ul > li:nth-child(4) > label {
        cursor: default;
        color: #428BFF;
    }
    .tabs input[name=tab-control]:nth-of-type(4):checked ~ ul > li:nth-child(4) > label i {
        fill: #428BFF;
    }
    @media (max-width: 600px) {
        .tabs input[name=tab-control]:nth-of-type(4):checked ~ ul > li:nth-child(4) > label {
            background: rgba(0, 0, 0, 0.08);
        }
    }
    .tabs input[name=tab-control]:nth-of-type(4):checked ~ .slider {
        transform: translateX(300%);
    }
    .tabs input[name=tab-control]:nth-of-type(4):checked ~ .content > section:nth-child(4) {
        display: block;
    }
    @-webkit-keyframes content {
        from {
            opacity: 0;
            transform: translateY(5%);
        }
        to {
            opacity: 1;
            transform: translateY(0%);
        }
    }
    @keyframes content {
        from {
            opacity: 0;
            transform: translateY(5%);
        }
        to {
            opacity: 1;
            transform: translateY(0%);
        }
    }
    @media (max-width: 1000px) {
        .tabs ul li label {
            white-space: initial;
        }
        .tabs ul li label br {
            display: initial;
        }
        .tabs ul li label i {
            height: 1.5em;
        }
    }
    @media (max-width: 600px) {
        .tabs ul li label {
            padding: 5px;
            border-radius: 5px;
        }
        .tabs ul li label span {
            display: none;
        }
        .tabs .slider {
            display: none;
        }
        .tabs .content {
            margin-top: 20px;
        }
        .tabs .content section h2 {
            display: block;
        }
    }




</style>
<body class="active">
<div id="toastContainer" class="toast-container"></div>
<div class="wrapper">
    <main class="section">
        <header th:replace="~{fragments/header :: header}"></header>
        <div class="layout_page row">

            <div class="tabs">

                <input type="radio" id="tab1" name="tab-control" checked>
                <input type="radio" id="tab2" name="tab-control">
                <input type="radio" id="tab3" name="tab-control">

                <ul>
                    <li title="Features">
                        <label for="tab1" role="button">
                            <i class="fa-solid fa-chalkboard-user"></i><br>
                            <span>Тренування</span>
                        </label>
                    </li>
                    <li title="Delivery Contents">
                        <label for="tab2" role="button"><i class="fa-regular fa-circle-question"></i><br>
                            <span>Опис заняття</span>
                        </label>
                    </li>
                    <li title="Shipping">
                        <label for="tab3" role="button"><i class="fa-solid fa-upload"></i><br>
                            <span>Завантажити</span>
                        </label>
                    </li>
                </ul>

                <div class="slider">
                    <div class="indicator"></div>
                </div><hr>
                <div class="content">
                    <section>
                        <h2>Тренування</h2>

                        <div id="lessonId" th:data-lesson-id="${session.lessonId}"></div>
                        <div id="replace_div" style="min-height: 350px;"></div>
                        <div class="inline-container" style="display: flex; margin-right: auto;">
                            <form id="nextText">
                                <button id="nextButton" type="submit">
                                    <span class="lesson_next_ico"></span>
                                </button>
                            </form>
                            <button id="checkButton" onclick="getData()" class="checkbox">Перевірити</button>
                            <button id="textShow" class="checkbox content_toggle btn">Переклад</button>
                            <form id="phrasePlus">
                                <input id="phraseId" type="hidden" name="phraseId" value="">
                                <button type="submit" id="plus" class="btn_plus custom-tooltip" data-tooltip="Додати в свою базу"><span class="lesson_plus_ico"></span></button>
                                <div class="tooltip_info"></div>

                            </form>
                        </div>
                        <hr>
                        <div>
                            <span>Заняття: 1 - 16 </span>
                            <button id="previousLesson" style="height: 30px; padding-top: 2px;"><span
                                    class="lesson_prev_ico"></span></button>
                            <input type="number" id="lessonIdInput" style="width: 50px;" th:value="${lessonId}">
                            <button id="submitButton" style="height: 30px; padding-top: 2px;"><span
                                    class="lesson_enter_ico"></span></button>
                            <button id="nextLesson" style="height: 30px; padding-top: 2px;"><span
                                    class="lesson_next_ico"></span></button>
                        </div>



                    </section>

                    <section>
                        <h2>Опис заняття</h2>
                        <div th:utext="${lesson.lessonInfo}"></div>
                    </section>

                    <section>
                        <h2>Завантажити</h2>
                        <div class="row">
                        <div class="col-md-6 col-lg-7 block_left">

                            <h3 th:text="'Завантажити власний тект для ' + ${lesson.name}"></h3>
                            <form id="add-pair">
                                <div sec:authorize="hasRole('ROLE_ADMIN')">
                                <textarea id="ukrText" name="ukrText" rows="1"
                                          placeholder="Текст українською"></textarea>
                                    <div id="ukrTextError" class="error_message"></div>
                                    <br>
                                    <textarea id="ukrTextFemale" name="ukrTextFemale" rows="1"
                                              placeholder="Текст українською W"></textarea>
                                    <div class="error_message" id="ukrTextFemaleError"></div>
                                    <br>
                                </div>
                                <div sec:authorize="hasRole('ROLE_USER')">
                                <textarea id="ukrText" name="ukrText" rows="1"
                                          placeholder="Текст українською"></textarea>
                                    <div id="ukrTextError" class="error_message"></div>
                                    <br>
                                </div>

                                <textarea id="engText" name="engText" rows="1" placeholder="In English"></textarea>
                                <div id="engTextError" class="error_message"></div>
                                <br>
                                <input type="hidden" name="lessonId" th:value="${lessonId}">
                                <input type="hidden" name="userId" th:value="${session.userId}">
                                <button type="submit">Завантажити</button>
                                <br>
                            </form>
                        </div>
                        <div class="col-md-6 col-lg-5 block_right">
                            <div th:utext="${pageText}"></div>
                        </div>

                        </div>
                    </section>



                </div>
            </div>






        </div>
        <div th:replace="~{fragments/menuMobile :: menuMobile}"></div>
    </main>
    <div th:replace="~{fragments/menu :: menu}"></div>
</div>
<script type="text/javascript" th:src="@{/js/learnScript.js}"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var tooltips = document.querySelectorAll('.custom-tooltip');

        tooltips.forEach(function(tooltip) {
            tooltip.addEventListener('mouseenter', function() {
                var tooltipText = this.dataset.tooltip;
                var tooltipElement = this.nextElementSibling;

                tooltipElement.innerText = tooltipText;
                tooltipElement.style.left = this.offsetLeft + 'px';
                tooltipElement.style.top = (this.offsetTop + this.offsetHeight) + 'px';
                tooltipElement.style.display = 'block';
            });

            tooltip.addEventListener('mouseleave', function() {
                var tooltipElement = this.nextElementSibling;
                tooltipElement.style.display = 'none';
            });
        });
    });
</script>
</body>
</html>
