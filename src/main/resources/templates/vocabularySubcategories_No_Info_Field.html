<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="~{fragments/head :: head}"></head>

<body>
<main id="main-wrapper" class="main-wrapper">

  <div th:replace="~{fragments/header :: header}"></div>
  <div th:replace="~{fragments/menu :: menu}"></div>

  <div id="app-content">
    <div class="app-content-area">
      <div class="main-content p-3 w-95">


        <nav aria-label="breadcrumb" style="border-bottom: 2px solid; padding-left: 20px; margin: 20px;">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/"><i class="fas fa-home"></i></a></li>
            <li class="breadcrumb-item"><a href="/vocabulary/main-categories">Головні категорії словника</a></li>
            <li class="breadcrumb-item active" aria-current="page"><a th:href="@{/vocabulary/main-category/{uuid}(uuid=${mainCategory.uuid})}">Категорії словника</a>
            </li>
          </ol>
        </nav>
        <div class="d-flex flex-column align-items-center">
          <h1>Категорії англо-українського словника</h1>

          <div class="search__container">
            <input class="search__input" type="text" placeholder="Пошук..." id="searchInput">
            <div id="searchResults"></div>
          </div>

          <div th:each="subcategory : ${mainCategory.subcategories}" class="me-auto sub_full">
            <b th:text="${subcategory.name} + ' — '"></b>
            <a th:each="subSubcategory : ${subcategory.subcategories}" th:href="@{/vocabulary/subcategory/{uiid}(uiid=${subSubcategory.uuid})}" >
              <span th:text="${subSubcategory.name}"></span>
            </a>
          </div>

        </div>

      </div>
    </div>
  </div>
</main>
<div th:replace="~{fragments/footer :: footer}"></div>
<script type="text/javascript" th:src="@{/js/searchWord.js}"></script>
</body>

</html>
