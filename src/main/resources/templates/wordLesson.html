<!DOCTYPE html>

<style>

    .word_tabs {
        /*position: relative;*/
        /*padding: 20px 20px 40px 20px;*/
        width: 100vw;
        /*height: fit-content;*/
        min-width: 240px;
    }
    .bottom_block input[name=tab-control] {
        display: none;
    }
    .tab_content section h2,
    .word_tabs ul li label {
        font-family: "Montserrat";
        font-weight: bold;
        font-size: 18px;
        color: #428BFF;
    }
    .word_tabs ul {
        list-style-type: none;
        padding-left: 0;
        display: flex;
        flex-direction: row;
        margin-bottom: 10px;
        justify-content: space-between;
        align-items: flex-end;
        flex-wrap: wrap;
    }
    .word_tabs ul li {
        box-sizing: border-box;
        flex: 1;
        width: 25%;
        padding: 0 10px;
        text-align: center;
    }
    .word_tabs ul li label {
        transition: all 0.3s ease-in-out;
        color: #929daf;
        padding: 5px auto;
        overflow: hidden;
        text-overflow: ellipsis;
        display: block;
        cursor: pointer;
        transition: all 0.2s ease-in-out;
        white-space: nowrap;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        z-index: 9999;
    }
    .word_tabs ul li label br {
        display: none;
    }
    .word_tabs ul li label svg {
        fill: #929daf;
        height: 1.2em;
        vertical-align: bottom;
        margin-right: 0.2em;
        transition: all 0.2s ease-in-out;
    }
    .word_tabs ul li label:hover, .tabs ul li label:focus, .tabs ul li label:active {
        outline: 0;
        color: #bec5cf;
    }
    .word_tabs ul li label:hover svg, .tabs ul li label:focus svg, .tabs ul li label:active svg {
        fill: #bec5cf;
    }
    .word_tabs .slider {
        position: relative;
        width: 33.33%;
        transition: all 0.33s cubic-bezier(0.38, 0.8, 0.32, 1.07);
    }
    .word_tabs .slider .indicator {
        position: relative;
        width: 100%;
        /*max-width: 100%;*/
        margin: 0 auto;
        height: 4px;
        background: #428BFF;
        border-radius: 1px;
    }


    /*.tab_content div{*/
    /*    display: none;*/
    /*    !*-webkit-animation-name: content;*!*/
    /*    !*animation-name: content;*!*/
    /*    !*-webkit-animation-direction: normal;*!*/
    /*    !*animation-direction: normal;*!*/
    /*    !*-webkit-animation-duration: 0.3s;*!*/
    /*    !*animation-duration: 0.3s;*!*/
    /*    !*-webkit-animation-timing-function: ease-in-out;*!*/
    /*    !*animation-timing-function: ease-in-out;*!*/
    /*    !*-webkit-animation-iteration-count: 1;*!*/
    /*    !*animation-iteration-count: 1;*!*/
    /*    !*line-height: 1.4;*!*/
    /*}*/
    .tab-panel {
        display: none;
    }

    .tab-panel.active {
        display: block;
    }
    /*.tab_content section h2 {*/
    /*    color: #428BFF;*/
    /*    display: none;*/

    .word_tabs input[name=tab-control]:nth-of-type(1):checked ~ ul > li:nth-child(1) > label {
        cursor: default;
        color: #428BFF;
    }

    .word_tabs input[name=tab-control]:nth-of-type(1):checked ~ ul > li:nth-child(1) > label i {
        fill: #428BFF;
    }
    @media (max-width: 600px) {
        .word_tabs input[name=tab-control]:nth-of-type(1):checked ~ ul > li:nth-child(1) > label {
            background: rgba(0, 0, 0, 0.08);
        }
    }
    .word_tabs input[name=tab-control]:nth-of-type(1):checked ~ .slider {
        transform: translateX(0%);
    }
    .word_tabs input[name=tab-control]:nth-of-type(2):checked ~ ul > li:nth-child(2) > label {
        cursor: default;
        color: #428BFF;
    }
    .word_tabs input[name=tab-control]:nth-of-type(2):checked ~ ul > li:nth-child(2) > label i {
        fill: #428BFF;
    }
    @media (max-width: 600px) {
        .word_tabs input[name=tab-control]:nth-of-type(2):checked ~ ul > li:nth-child(2) > label {
            background: rgba(0, 0, 0, 0.08);
        }
    }
    .word_tabs input[name=tab-control]:nth-of-type(2):checked ~ .slider {
        transform: translateX(100%);
    }
    .word_tabs input[name=tab-control]:nth-of-type(3):checked ~ ul > li:nth-child(3) > label {
        cursor: default;
        color: #428BFF;
    }
    .word_tabs input[name=tab-control]:nth-of-type(3):checked ~ ul > li:nth-child(3) > label i {
        fill: #428BFF;
    }
    @media (max-width: 600px) {
        .word_tabs input[name=tab-control]:nth-of-type(3):checked ~ ul > li:nth-child(3) > label {
            background: rgba(0, 0, 0, 0.08);
        }
    }
    .word_tabs input[name=tab-control]:nth-of-type(3):checked ~ .slider {
        transform: translateX(200%);
    }

    @-webkit-keyframes tab_content {
        from {
            opacity: 0;
            transform: translateY(5%);
        }
        to {
            opacity: 1;
            transform: translateY(0%);
        }
    }
    @keyframes tab_content {
        from {
            opacity: 0;
            transform: translateY(5%);
        }
        to {
            opacity: 1;
            transform: translateY(0%);
        }
    }
    @media (max-width: 1000px) {
        .word_tabs ul li label {
            white-space: initial;
        }
        .word_tabs ul li label br {
            display: initial;
        }
        .word_tabs ul li label i {
            height: 1.5em;
        }
    }
    @media (max-width: 600px) {
        .word_tabs ul li label {
            padding: 5px;
            border-radius: 5px;
        }
        .word_tabs ul li label span {
            display: none;
        }
        .word_tabs .slider {
            display: none;
        }
        .tab_content section h2 {
            display: block;
        }
    }







    .slider-container {
        overflow: hidden;
        position: relative;
        /*width: 100%; !* Визначте ширину контейнера слайдера відповідно до потреб *!*/
        /*height: calc(100vh - 100px); !* Висота контейнера слайдера *!*/
        z-index: 1;
    }

    .slider_word {
        display: flex;
        transition: all 0.5s ease-in;
    }

    .slide {
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 540px; /* Висота слайда */
        text-align: center;
        border: 1px solid #ccc;
        /*transition: all 0.6s ease-in;*/
    }

    .slide img {
        margin: 20px;
        width: auto;
        height: auto;
    }

    .slide_active {
        transform: scale(1);
        transition: all 0.6s ease-in;
    }

    .slide_no_active {
        filter: blur(calc(0.4 * 1rem));
        transform: scale(0.8);
        transition: all 0.6s ease-in;
    }

    .slide_no_active img {
        width: 0;
        height: 0;
    }

    .slide_no_active .word_description {
        background: #2c2c2c;
    }

    .name_and_audio {
        display: flex;
        flex-direction: row;
        align-items: center;
    }

    .block_name {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .word_description {
        background: #fff;
        color: #000;
        height: 72px;
        padding: 0 10px;
    }

    .button_slide {
        position: absolute;
        top: 40%;
        transform: translateY(-50%);
    }

    .prev-button {
        left: 0;
        /*top: 50%;*/
        z-index: 9999;
    }

    .next-button {
        right: 0;
        z-index: 9999;
    }

    #formPlus button {
        margin-top: 10px;
    }

    .bottom_block {
        align-items: center;
        background: rgba(45, 45, 52, 0.9);
        position: fixed;
        bottom: 0;
        z-index: 9999;
    }

    /*.bottom_block div{*/
    /*    flex-grow: 1;*/
    /*}*/

    @media (max-width: 279.99px) {

            flex: 0 0 97vw; /* Розмір слайда для планшетів */

            margin-right: 5px;

            width: 100vw;

        }
    }

    @media (min-width: 280px) {
        .slide {
            flex: 0 0 97vw; /* Розмір слайда для планшетів */
            margin-left: 5px;
            margin-right: 5px;
        }

        .slider-container {
            width: 100%; /* Визначте ширину контейнера слайдера відповідно до потреб */
        }

        .bottom_block {
            width: 100%;
        }
        .tab_content {
            width: 100vw;
            margin-top: 5px;
        }
    }

    /* Стилі для планшетів */
    @media (min-width: 576px) {
        .slide {
            flex: 0 0 300px;

            margin-right: 10px;
        }

        .slider-container {
            width: 100%;
        }
    }

    /* Стилі для ПК */

        }

        }

<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Отримати всі переключальники табів
        const tabInputs = document.querySelectorAll('[name="tab-control"]');

        const tabContents = document.querySelectorAll('.tab-panel');
        const firstTabId = tabInputs[0].id;
        const firstTabContent = document.getElementById('content-' + firstTabId);
        if (firstTabContent) {
            firstTabContent.classList.add('active');
        }

        tabInputs.forEach((input) => {
            input.addEventListener('change', () => {
                tabContents.forEach((content) => {
                    content.classList.remove('active');
                });

                const activeTabId = document.querySelector('[name="tab-control"]:checked').id;
                const activeTabContent = document.getElementById('content-' + activeTabId);
                if (activeTabContent) {
                    activeTabContent.classList.add('active');
                }
            });
        });
    });


    const slider = document.querySelector('.slider_word');
    const prevButton = document.querySelector('.prev-button');
    var page = 1;
    var pagePrev = 1;
    var totalPage = 4;
    let currentIndex = 0;
    // Очікуємо завантаження сторінки
    document.addEventListener('DOMContentLoaded', function () {
        const mainSlide = slider.children[0];
        const secondSlide = slider.children[1];
        if (mainSlide) {
            mainSlide.classList.add('slide_active');
        }
        if (secondSlide) {
            secondSlide.classList.add('slide_no_active');
        }
    });


    $('#next').submit(function (event) {
        event.preventDefault();
        ++pagePrev;
        var categoryId = $('input[name="categoryId"]').val();
        var url = '/word-lesson/' + categoryId + '/word-next';
        if (page + 1 === pagePrev) {
            ++page;
            if (page < totalPage) {
                $.ajax({
                    url: url,
                    type: "GET",
                    data: {page: page},
                    success: function (result) {
                        totalPage = result.totalPage;
                        addWordToSlider(result);
                        currentIndex = slider.children.length - 2;
                        updateSlider();
                    },
                    error: function () {
                        let shel = {};
                        alert(Boolean(shel))
                    }
                });
            } else if (page === totalPage) {
                addEndSlide()
                currentIndex = slider.children.length - 2;
                updateSlider();
            } else if (page === totalPage + 1) {
                currentIndex = slider.children.length - 1;
                updateSlider();
            }
        } else {
            currentIndex++;
            if (currentIndex >= slider.children.length) {
                currentIndex = slider.children.length - 1;
            }
            updateSlider();
        }
    });
    prevButton.addEventListener('click', () => {
        if (pagePrev > 1) {
            pagePrev--;
            currentIndex--;
            if (currentIndex < 0) {
                currentIndex = 0;
            }
            updateSlider();
        }
    });

    function updateSlider() {
        const slide = slider.firstElementChild;
        const slideStyles = window.getComputedStyle(slide);
        const slideWidth = slide.offsetWidth + parseInt(slideStyles.marginLeft) + parseInt(slideStyles.marginRight);
        slider.style.transform = `translateX(-${currentIndex * slideWidth}px)`;


        const mainSlide = slider.children[currentIndex];

        if (mainSlide) {
            mainSlide.classList.remove('slide_no_active');
            mainSlide.classList.add('slide_active');
        }

        const currentSlide = slider.children[currentIndex - 1];
        if (currentSlide) {
            currentSlide.classList.remove('slide_active');
            currentSlide.classList.add('slide_no_active');
        }


    }

    function addEndSlide() {
        const slide = document.createElement('div');
        slide.className = 'slide bb slide_no_active';
        slide.id = 'endSlide';
        slider.appendChild(slide);
        $('#endSlide').load("/fragmentsPages/endSlide", function () {
        });
        currentIndex++;
        updateSlider();
    }


    function addWordToSlider(word) {

        console.log(word);
        const slide = document.createElement('div');
        slide.className = 'slide bb slide_no_active';

        const imageElement = document.createElement('img');
        imageElement.src = '/word-image/' + word.imageName;
        slide.appendChild(imageElement);

        const blockName = document.createElement('div');
        blockName.className = 'block_name';

        const nameAndAudio = document.createElement('div');
        nameAndAudio.className = 'name_and_audio';

        const nameElement = document.createElement('h3');
        nameElement.textContent = word.name;
        nameAndAudio.appendChild(nameElement);

        const audioElement = document.createElement('audio');

        audioElement.id = 'audio'; // Set the audio ID if needed
        audioElement.preload = 'auto';

        const audioSource = document.createElement('source');
        audioSource.src = '/audio/' + word.audioName;
        audioSource.type = 'audio/mpeg';
        audioElement.appendChild(audioSource);

        const soundSpan = document.createElement('span');
        soundSpan.className = 'sound_pic';
        soundSpan.onclick = function () {
            document.getElementById('audio').load();
            document.getElementById('audio').play();
        }
        const soundImage = document.createElement('img');
        soundImage.src = '/images/audio-play.webp';
        soundImage.width = '20px';
        // soundImage.alt = 'Британська вимова слова ' + word.name;
        // soundImage.title = 'Британська вимова слова ' + word.name;
        soundSpan.appendChild(soundImage);

        nameAndAudio.appendChild(audioElement);
        nameAndAudio.appendChild(soundSpan);

        blockName.appendChild(nameAndAudio)

        const transcription = document.createElement('h6');
        transcription.textContent = word.transcription;
        blockName.appendChild(transcription);

        const description = document.createElement('div');
        description.className = 'word_description';

        const descriptionInfo = document.createElement('h5');
        descriptionInfo.textContent = word.description;
        description.appendChild(descriptionInfo);
        blockName.appendChild(description);

        // Створення кнопки "Додати"

        const formPlus = document.createElement('form');
        formPlus.id = 'formPlus';

        // Створення input з атрибутом name="id" та значенням value="${selectedId}"
        const inputElement = document.createElement('input');
        inputElement.type = 'hidden';
        inputElement.name = 'id';
        inputElement.value = word.id;
        formPlus.appendChild(inputElement);

        const addButton = document.createElement('button');
        addButton.classList.add('btn_plus_lesson');
        addButton.classList.add('pulse');
        addButton.innerHTML = '<span class="lesson_plus_ico"></span>';
        addButton.type = 'submit';

        formPlus.appendChild(addButton);


        blockName.appendChild(formPlus);

        slide.appendChild(blockName);
        slider.appendChild(slide);

        // Збільшуємо індекс поточного слайда тільки після додавання нового слайда
        currentIndex++;
        // Оновлюємо слайдер з новим індексом
        updateSlider();
    }
</script>
