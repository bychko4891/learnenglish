<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{fragments/head :: head}"></head>
<style>
    .slider-container {
        overflow: hidden;
        position: relative;
        width: 100%; /* Визначте ширину контейнера слайдера відповідно до потреб */
        height: calc(100vh - 100px); /* Висота контейнера слайдера */
        z-index: 1;
    }

    .slider {
        display: flex;
        transition: all 0.5s ease-in;
    }

    .slide {
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 540px; /* Висота слайда */
        text-align: center;
        border: 1px solid #ccc;
        /*transition: all 0.6s ease-in;*/
    }

    .slide img {
        margin: 20px;
        width: auto;
        height: auto;
    }
    .slide_active {
        transform: scale(1);
        transition: all 0.6s ease-in;
    }
    .slide_no_active {
        filter: blur(calc(0.4 * 1rem));
        transform: scale(0.8);
        transition: all 0.6s ease-in;
    }
    .slide_no_active img{
        width: 0;
        height: 0;
    }
    .slide_no_active .word_description{
       background: #2c2c2c;
    }

    .name_and_audio {
        display: flex;
        flex-direction: row;
        align-items: center;
    }

    .block_name {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .word_description {
        background: #fff;
        color: #000;
        height: 72px;
        padding: 0 10px;
    }

    .button_slide {
        position: absolute;
        top: 40%;
        transform: translateY(-50%);
    }

    .prev-button {
        left: 0;
        /*top: 50%;*/
        z-index: 9999;
    }

    .next-button {
        right: 0;
        z-index: 9999;
    }
    #formPlus button {
        margin-top: 10px;
    }
    .bottom_block{
        position: fixed;
        bottom: 0;
    }

    @media (max-width: 279.99px) {
        .slide {
            flex: 0 0 97vw; /* Розмір слайда для планшетів */
            margin-left: 5px;
            margin-right: 5px;
        }
    }

    @media (min-width: 280px) {
        .slide {
            flex: 0 0 97vw; /* Розмір слайда для планшетів */
            margin-left: 5px;
            margin-right: 5px;
        }

        .slider-container {
            width: 100%; /* Визначте ширину контейнера слайдера відповідно до потреб */
        }
        .bottom_block {
            width: 100%;
        }
    }

    /* Стилі для планшетів */
    @media (min-width: 576px) {
        .slide {
            flex: 0 0 300px;
            margin-left: 10px;
            margin-right: 10px;
        }

        .slider-container {
            width: 100%;
        }
    }

    /* Стилі для ПК */
    @media (min-width: 992px) {
        .slide {
            flex: 0 0 400px; /* Розмір слайда для ПК */
            margin-left: 10px;
            margin-right: 10px;
        }
    }

    @media (min-width: 1200px) {
        .slide {
            flex: 0 0 450px; /* Розмір слайда для ПК */
            margin-left: 20px;
            margin-right: 20px;
        }

        .slider-container {
            /*width: calc(100% - 20%);*/
            width: 99%;
            /*margin-left: 20%;*/
            margin-top: 40px;

        }
        .slider {
            margin-left: 30%;
        }
        .bottom_block {
            width: 70%;
        }
    }
</style>
<body class="active">
<div id="toastContainer" class="toast-container"></div>
<div class="wrapper">
    <main class="section">
        <header th:replace="~{fragments/header :: header}"></header>
        <div class="d-flex flex-column overflow-hidden justify-content-center align-items-center container-fluid slider_block">
            <div class="slider-container">
                <div class="slider">
                    <!-- Слова тут -->
                    <div class="slide bb" th:each="word : ${words}">
                        <img th:src="@{/word-image/{name}(name=${word.images.imageName})}"/>
                        <div class="block_name">
                            <div class="name_and_audio">
                                <h3 th:text="${word.name}"></h3>
                                <audio th:if="${word.audio.brAudioName != null}" id="audio" preload="auto">
                                    <source th:src="@{/audio/{name}(name=${word.audio.usaAudioName})}"
                                            type="audio/mpeg"/>
                                </audio>
                                <span th:if="${word.audio.usaAudioName != null}" class="sound_pic"
                                      onclick="document.getElementById('audio').load();document.getElementById('audio').play();">
                                        <img th:src="@{/images/audio-play.webp}" width="20px">
                        </span>
                            </div>
                            <h6 th:text="${word.usaTranscription}"></h6>
                            <div class="word_description">
                                <h5 th:text="${word.description}"></h5>
                            </div>
                        </div>
                    </div>

                </div>
                <button class="prev-button button_slide"><i class="fa-solid fa-chevron-left"></i></button>
                <form id="next">
                    <input type="hidden" name="categoryId" th:value="${categoryId}">
                    <button type="submit" class="next-button button_slide"><i class="fa-solid fa-chevron-right"></i></button>
                </form>
            </div>
            <div class="bb bottom_block"><h1>Bottom</h1></div>

        </div>
        <div th:replace="~{fragments/menuMobile :: menuMobile}"></div>
        <div th:replace="~{fragments/menu :: menu}"></div>
    </main>

</div>
<div th:replace="~{fragments/footer :: footer}"></div>
<script>
    const slider = document.querySelector('.slider');
    const prevButton = document.querySelector('.prev-button');
    var page = 1;
    var pagePrev = 1;
    var totalPage = 4;
    let currentIndex = 0;
    // Очікуємо завантаження сторінки
    document.addEventListener('DOMContentLoaded', function () {
        const mainSlide = slider.children[0];
        const secondSlide = slider.children[1];
        if (mainSlide) {
            mainSlide.classList.add('slide_active');
        }
        if (secondSlide) {
            secondSlide.classList.add('slide_no_active');
        }
    });


    $('#next').submit(function (event) {
        event.preventDefault();
        ++ pagePrev ;
        var categoryId = $('input[name="categoryId"]').val();
        var url = '/word-lesson/' + categoryId + '/word-next';
        if(page + 1 === pagePrev) {
            ++ page;
            if (page < totalPage) {
                $.ajax({
                    url: url,
                    type: "GET",
                    data: {page: page},
                    success: function (result) {
                        totalPage = result.totalPage;
                        addWordToSlider(result);
                        currentIndex = slider.children.length - 2;
                        updateSlider();
                    },
                    error: function () {
                        let shel = {};
                        alert(Boolean(shel))
                    }
                });
            } else if (page === totalPage) {
                addEndSlide()
                currentIndex = slider.children.length - 2;
                updateSlider();
            } else if (page === totalPage + 1) {
                currentIndex = slider.children.length - 1;
                updateSlider();
            }
        } else {
            currentIndex++;
            if (currentIndex >= slider.children.length) {
                currentIndex = slider.children.length - 1;
            }
            updateSlider();
        }
    });
    prevButton.addEventListener('click', () => {
        if(pagePrev > 1) {
        pagePrev --;
        currentIndex--;
        if (currentIndex < 0) {
            currentIndex = 0;
        }
        updateSlider();
        }
    });

    function updateSlider() {
        const slide = slider.firstElementChild;
        const slideStyles = window.getComputedStyle(slide);
        const slideWidth = slide.offsetWidth + parseInt(slideStyles.marginLeft) + parseInt(slideStyles.marginRight);
        slider.style.transform = `translateX(-${currentIndex * slideWidth}px)`;


        const mainSlide = slider.children[currentIndex];

        if (mainSlide) {
            mainSlide.classList.remove('slide_no_active');
            mainSlide.classList.add('slide_active');
        }

        const currentSlide = slider.children[currentIndex - 1];
        if (currentSlide) {
            currentSlide.classList.remove('slide_active');
            currentSlide.classList.add('slide_no_active');
        }


    }
    function addEndSlide() {
        const slide = document.createElement('div');
        slide.className = 'slide bb slide_no_active';
        slide.id = 'endSlide';
        slider.appendChild(slide);
        $('#endSlide').load("/fragmentsPages/endSlide", function () {
        });
        currentIndex++;
        updateSlider();
    }


    function addWordToSlider(word) {

        console.log(word);
        const slide = document.createElement('div');
        slide.className = 'slide bb slide_no_active';

        const imageElement = document.createElement('img');
        imageElement.src = '/word-image/' + word.imageName;
        slide.appendChild(imageElement);

        const blockName = document.createElement('div');
        blockName.className = 'block_name';

        const nameAndAudio = document.createElement('div');
        nameAndAudio.className = 'name_and_audio';

        const nameElement = document.createElement('h3');
        nameElement.textContent = word.name;
        nameAndAudio.appendChild(nameElement);

        const audioElement = document.createElement('audio');

        audioElement.id = 'audio'; // Set the audio ID if needed
        audioElement.preload = 'auto';

        const audioSource = document.createElement('source');
        audioSource.src = '/audio/' + word.audioName;
        audioSource.type = 'audio/mpeg';
        audioElement.appendChild(audioSource);

        const soundSpan = document.createElement('span');
        soundSpan.className = 'sound_pic';
        soundSpan.onclick = function () {
            document.getElementById('audio').load();
            document.getElementById('audio').play();
        }
        const soundImage = document.createElement('img');
        soundImage.src = '/images/audio-play.webp';
        soundImage.width = '20px';
        // soundImage.alt = 'Британська вимова слова ' + word.name;
        // soundImage.title = 'Британська вимова слова ' + word.name;
        soundSpan.appendChild(soundImage);

        nameAndAudio.appendChild(audioElement);
        nameAndAudio.appendChild(soundSpan);

        blockName.appendChild(nameAndAudio)

        const transcription = document.createElement('h6');
        transcription.textContent = word.transcription;
        blockName.appendChild(transcription);

        const description = document.createElement('div');
        description.className = 'word_description';

        const descriptionInfo = document.createElement('h5');
        descriptionInfo.textContent = word.description;
        description.appendChild(descriptionInfo);
        blockName.appendChild(description);

        // Створення кнопки "Додати"

        const formPlus = document.createElement('form');
        formPlus.id = 'formPlus';

        // Створення input з атрибутом name="id" та значенням value="${selectedId}"
        const inputElement = document.createElement('input');
        inputElement.type = 'hidden';
        inputElement.name = 'id';
        inputElement.value = word.id;
        formPlus.appendChild(inputElement);

        const addButton = document.createElement('button');
        addButton.classList.add('btn_plus_lesson');
        addButton.classList.add('pulse');
        addButton.innerHTML = '<span class="lesson_plus_ico"></span>';
        addButton.type = 'submit';

        formPlus.appendChild(addButton);


        blockName.appendChild(formPlus);

        slide.appendChild(blockName);
        slider.appendChild(slide);

        // Збільшуємо індекс поточного слайда тільки після додавання нового слайда
        currentIndex++;
        // Оновлюємо слайдер з новим індексом
        updateSlider();
    }
</script>

</body>
</html>
