server.ssl.enabled=true
server.ssl.key-store-type=PKCS12
server.port=8443
server.ssl.key-store=<classpath:ssl/certificate.pfx>
#server.ssl.key-store=classpath:ssl/keystore.p12
server.ssl.key-store-password=<password_ssl_certificate>

# Mail sender settings
spring.mail.host=<smtp_server>
spring.mail.port=587
spring.mail.username=<user@mail.com>
spring.mail.password=<password>
spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
#mail.debug=true



#IP user --> Tomcat & Nginx
server.forward-headers-strategy=native

#HOST
application.host=https://localhost:8443


#Create user Admin when starting the application
user.admin.email=<user@mail.com>
user.admin.password=<password>

# data base settings
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/learnenglish
spring.datasource.username=<user>
spring.datasource.password=<password>
spring.jpa.database=postgresql
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update

#sessin settings
spring.session.jdbc.initialize-schema=always
server.servlet.session.timeout=2592000

spring.jpa.properties.hibernate.transaction.jta.platform=com.atomikos.icatch.jta.hibernate4.AtomikosPlatform

