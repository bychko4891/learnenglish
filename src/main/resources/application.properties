## MULTIPART (MultipartProperties)
# Enable multipart uploads
spring.servlet.multipart.enabled=true
# Threshold after which files are written to disk.
spring.servlet.multipart.file-size-threshold=2KB
# Max file size.
spring.servlet.multipart.max-file-size=10MB
# Max Request Size
spring.servlet.multipart.max-request-size=10MB

## File Storage Properties
# Please change this to the path where you want the uploaded files to be stored.
file.upload-dir=/var/www/Images
file.upload-audio=/var/www/Audios
file.upload-user-avatar=/var/www/UserAvatars
file.upload-word-image=/var/www/WordImages
file.upload-category-image=/var/www/CategoryImages

# Enable TinyMCE
spring.thymeleaf.mode=LEGACYHTML5
tinymce.enabled=true
tinymce.api-key=<api_key>

