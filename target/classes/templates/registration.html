<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h4>Регистрация</h4>
<form th:action="@{/registration}" method="post">
    Имя:<input type="text" required name="firstName"><br><br>
    Фамилия:<input type="text" required name="lastName"><br><br>
    Почта:<input type="email" required name="email"><br><br>
    Пароль:<input type="password" required name="password"><br><br>
    <input type="hidden" name="_csrf" th:value="${_csrf}">
    <input type="submit" value="Регистрация">
</form>
<div th:unless="${erorrMessage}">
<h2 style="color: red" th:text="${errorMessage}"></h2>
</div>
</body>
</html>
